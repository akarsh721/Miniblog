{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-8">
    <h3 class="text-white my-5">Dashboard Page</h3>
    {% if messages %}
    {% for message in messages %}
        <p id="message_container">{{message}}</p>
    {% endfor %}
    {% endif %}
    <div class="makenewpost form-group" >
        <form method="post" action="">
            {% csrf_token %}
            <label>Title</label>
            <input type="text" name="title" required class="form-control" value="{{posts.title}}">
            <label>Description</label>
            <textarea name="description" value="{{post.description}}" class="form-control" rows="5" cols="30">{{posts.description}}.</textarea>
            <input type="hidden" name="author" value="{{posts.author}}"><br>
            <input type="submit" value="Update" class="btn btn-success">
        </form>
    </div>

</div>

{% endblock content %}
